<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë®òÊÜ∂ÂäõÂêë‰∏ä„Ç≤„Éº„É†</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            padding: 10px 25px;
            font-size: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 0 auto;
            max-width: 600px;
        }

        .card {
            background-color: #2c3e50;
            /* Back color */
            border-radius: 8px;
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.2s;
            user-select: none;
            color: transparent;
            /* Hide text when face down */
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .card.flipped,
        .card.matched {
            background-color: #fff;
            /* Front color */
            color: #2c3e50;
            /* Visible text color */
            cursor: default;
            border: 2px solid #bdc3c7;
        }

        .card.matched {
            background-color: #e8f8f5;
            border-color: #2ecc71;
        }

        .hidden {
            display: none;
        }

        #message {
            margin-top: 30px;
            font-size: 1.8rem;
            color: #27ae60;
            font-weight: bold;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .game-board {
                gap: 10px;
            }

            .card {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Ë®òÊÜ∂Âäõ„Éà„É¨„Éº„Éã„É≥„Ç∞</h1>
            <div class="status-bar">
                <span id="moves">ÊâãÊï∞: 0</span>
                <span id="score">„Çπ„Ç≥„Ç¢: 0</span>
                <span id="high-score">„Éè„Ç§„Çπ„Ç≥„Ç¢: 0</span>
                <span id="game-status" style="color: #e74c3c; font-weight: bold;"></span>
                <button id="restart-btn">„É™„Çª„ÉÉ„Éà</button>
            </div>
        </header>
        <div class="game-board" id="game-board">
            <!-- Cards will be generated here -->
        </div>
        <div id="message" class="hidden">„ÇØ„É™„Ç¢ÔºÅ„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ</div>
    </div>
    <script>
        const gameBoard = document.getElementById('game-board');
        const movesDisplay = document.getElementById('moves');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const restartBtn = document.getElementById('restart-btn');
        const messageDisplay = document.getElementById('message');
        const gameStatus = document.getElementById('game-status');

        // Using simple emojis for high visibility
        const items = ['üçé', 'üçå', 'üçá', 'üçì', 'üçí', 'üçë', 'üçç', 'ü•ù'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let score = 0;
        let highScore = 0;
        let combo = 0;
        let isLocked = false;

        // Error handling for LocalStorage
        try {
            highScore = localStorage.getItem('memoryGameHighScore') || 0;
        } catch (e) {
            console.warn('LocalStorage access denied', e);
        }

        // Global error handler
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            const errorMsg = `„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ${msg} (Ë°å: ${lineNo})`;
            if (messageDisplay) {
                messageDisplay.classList.remove('hidden');
                messageDisplay.style.color = 'red';
                messageDisplay.textContent = errorMsg;
            } else {
                alert(errorMsg);
            }
            return false;
        };

        function initGame() {
            // Duplicate items to create pairs
            cards = [...items, ...items];
            shuffle(cards);
            renderBoard();

            moves = 0;
            matchedPairs = 0;
            score = 0;
            combo = 0;

            updateDisplay();

            messageDisplay.classList.add('hidden');
            flippedCards = [];

            // Instant Memory Mode: Show all cards
            startInstantMemoryPhase();
        }

        function updateDisplay() {
            movesDisplay.textContent = `ÊâãÊï∞: ${moves}`;
            scoreDisplay.textContent = `„Çπ„Ç≥„Ç¢: ${score}`;
            highScoreDisplay.textContent = `„Éè„Ç§„Çπ„Ç≥„Ç¢: ${highScore}`;
        }

        function startInstantMemoryPhase() {
            isLocked = true;
            gameStatus.textContent = "Ë®òÊÜ∂„Çø„Ç§„É†ÔºÅ";

            // Flip all cards
            const allCards = document.querySelectorAll('.card');
            allCards.forEach(card => card.classList.add('flipped'));

            let timeLeft = 3;
            gameStatus.textContent = `Ë®òÊÜ∂„Çø„Ç§„É†: ${timeLeft}`;

            const timer = setInterval(() => {
                timeLeft--;
                if (timeLeft > 0) {
                    gameStatus.textContent = `Ë®òÊÜ∂„Çø„Ç§„É†: ${timeLeft}`;
                } else {
                    clearInterval(timer);
                    endInstantMemoryPhase(allCards);
                }
            }, 1000);
        }

        function endInstantMemoryPhase(allCards) {
            gameStatus.textContent = "";
            allCards.forEach(card => card.classList.remove('flipped'));
            isLocked = false;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function renderBoard() {
            gameBoard.innerHTML = '';
            cards.forEach((item, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.index = index;
                card.dataset.value = item;

                // We put the content directly in the div, but control visibility via CSS color
                card.textContent = item;

                card.addEventListener('click', handleCardClick);
                gameBoard.appendChild(card);
            });
        }

        function handleCardClick(e) {
            const card = e.currentTarget;

            // Ignore clicks if locked, already flipped, or matched
            if (isLocked || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            flipCard(card);
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                updateDisplay();
                checkForMatch();
            }
        }

        function flipCard(card) {
            card.classList.add('flipped');
        }

        function unflipCard(card) {
            card.classList.remove('flipped');
        }

        function checkForMatch() {
            isLocked = true;
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.value === card2.dataset.value;

            if (isMatch) {
                combo++;
                const points = 100 * combo;
                score += points;
                gameStatus.textContent = combo > 1 ? `${combo}„Ç≥„É≥„ÉúÔºÅ +${points}` : `+${points}`;
                gameStatus.style.color = '#e74c3c';

                updateDisplay();
                disableCards();
            } else {
                combo = 0; // Reset combo on miss
                gameStatus.textContent = "";
                // Wait a bit before flipping back so user can see the card
                setTimeout(unflipCards, 1000);
            }
        }

        function disableCards() {
            flippedCards.forEach(card => {
                card.classList.remove('flipped');
                card.classList.add('matched');
            });
            flippedCards = [];
            matchedPairs++;
            isLocked = false;

            if (matchedPairs === items.length) {
                if (score > highScore) {
                    highScore = score;
                    try {
                        localStorage.setItem('memoryGameHighScore', highScore);
                    } catch (e) {
                        console.warn('Could not save high score', e);
                    }
                    updateDisplay();
                    messageDisplay.textContent = `„ÇØ„É™„Ç¢ÔºÅ Êñ∞Ë®òÈå≤: ${score}ÁÇπÔºÅ`;
                } else {
                    messageDisplay.textContent = `„ÇØ„É™„Ç¢ÔºÅ „Çπ„Ç≥„Ç¢: ${score}ÁÇπ`;
                }
                setTimeout(() => {
                    messageDisplay.classList.remove('hidden');
                }, 500);
            }
        }

        function unflipCards() {
            flippedCards.forEach(card => unflipCard(card));
            flippedCards = [];
            isLocked = false;
        }

        restartBtn.addEventListener('click', initGame);

        // Start game on load
        initGame();
    </script>
</body>

</html>
