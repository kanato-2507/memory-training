<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë®òÊÜ∂ÂäõÂêë‰∏ä„Ç≤„Éº„É†</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff9a9e;
            --secondary-color: #fecfef;
            --accent-color: #a18cd1;
            --text-color: #636e72;
            --card-back: #fad0c4;
            --card-front: #ffffff;
            --bg-gradient: linear-gradient(120deg, #a18cd1 0%, #fbc2eb 100%);
        }

        body {
            font-family: "M PLUS Rounded 1c", sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.3);
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.2rem;
            color: #7d5fff;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 0px #fff;
            letter-spacing: 0.05em;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(161, 140, 209, 0.15);
            margin-bottom: 30px;
            border: 2px solid #fff;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }

        .status-label {
            font-size: 0.8rem;
            color: #b2bec3;
            margin-bottom: 2px;
            font-weight: bold;
        }

        .status-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #6c5ce7;
        }

        #game-status {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff7675;
            min-width: 150px;
        }

        button {
            padding: 12px 35px;
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(to right, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.4);
            font-family: inherit;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 154, 158, 0.6);
        }

        button:active {
            transform: translateY(1px);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 0 auto;
            max-width: 600px;
            perspective: 1000px;
        }

        .card {
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: var(--card-back);
            /* Fallback */
            background-image: linear-gradient(to top, #fad0c4 0%, #ffd1ff 100%);
            border-radius: 20px;
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(161, 140, 209, 0.2);
            transition: transform 0.4s ease, box-shadow 0.3s, background 0s 0.2s, color 0s 0.2s;
            user-select: none;
            color: transparent;
            position: relative;
            transform-style: preserve-3d;
            border: 2px solid #fff;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(161, 140, 209, 0.3);
        }

        .card.flipped,
        .card.matched {
            background: #fff;
            color: #2d3436;
            cursor: default;
            transform: rotateY(180deg);
            box-shadow: inset 0 0 0 4px #f0f3f5;
        }

        .card.matched {
            background-color: #fff0f6;
            box-shadow: inset 0 0 0 4px #fd79a8, 0 4px 15px rgba(253, 121, 168, 0.2);
        }

        .hidden {
            display: none;
            opacity: 0;
        }

        #message {
            margin-top: 30px;
            font-size: 2rem;
            color: #ff7675;
            font-weight: bold;
            animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 2px 2px 0px #fff;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Combo Glow Animation */
        .card.combo-active {
            animation: comboPulse 1s infinite alternate;
            box-shadow: 0 0 15px #ffd700, 0 0 30px #ff8c00;
            border-color: #ffd700;
            z-index: 10;
        }

        @keyframes comboPulse {
            0% {
                box-shadow: 0 0 15px #ffd700, 0 0 30px #ff8c00;
                transform: scale(1.05) rotateY(180deg);
            }

            100% {
                box-shadow: 0 0 25px #ffea00, 0 0 50px #ff4500;
                transform: scale(1.1) rotateY(180deg);
            }
        }

        @media (max-width: 600px) {
            .game-board {
                gap: 10px;
            }

            .card {
                font-size: 2.5rem;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Ë®òÊÜ∂Âäõ„Éà„É¨„Éº„Éã„É≥„Ç∞</h1>
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-label">ÊâãÊï∞</span>
                    <span id="moves" class="status-value">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">„Çπ„Ç≥„Ç¢</span>
                    <span id="score" class="status-value">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">„Éè„Ç§„Çπ„Ç≥„Ç¢</span>
                    <span id="high-score" class="status-value">0</span>
                </div>
                <span id="game-status"></span>
                <button id="restart-btn">„É™„Çª„ÉÉ„Éà</button>
            </div>
        </header>
        <div class="game-board" id="game-board">
            <!-- Cards will be generated here -->
        </div>
        <div id="message" class="hidden">„ÇØ„É™„Ç¢ÔºÅ„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ</div>
    </div>
    <script>
        const gameBoard = document.getElementById('game-board');
        const movesDisplay = document.getElementById('moves');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const restartBtn = document.getElementById('restart-btn');
        const messageDisplay = document.getElementById('message');
        const gameStatus = document.getElementById('game-status');

        // Using simple emojis for high visibility
        const items = ['üçé', 'üçå', 'üçá', 'üçì', 'üçí', 'üçë', 'üçç', 'ü•ù'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let score = 0;
        let highScore = 0;
        let combo = 0;
        let isLocked = false;
        let currentComboCards = []; // Track cards in the current combo streak

        // Error handling for LocalStorage
        try {
            highScore = localStorage.getItem('memoryGameHighScore') || 0;
        } catch (e) {
            console.warn('LocalStorage access denied', e);
        }

        // Global error handler
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            const errorMsg = `„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ${msg} (Ë°å: ${lineNo})`;
            if (messageDisplay) {
                messageDisplay.classList.remove('hidden');
                messageDisplay.style.color = 'red';
                messageDisplay.textContent = errorMsg;
            } else {
                alert(errorMsg);
            }
            return false;
        };

        function initGame() {
            // Duplicate items to create pairs
            cards = [...items, ...items];
            shuffle(cards);
            renderBoard();

            moves = 0;
            matchedPairs = 0;
            score = 0;
            combo = 0;
            currentComboCards = [];

            updateDisplay();

            messageDisplay.classList.add('hidden');
            flippedCards = [];

            // Instant Memory Mode: Show all cards
            startInstantMemoryPhase();
        }

        function updateDisplay() {
            movesDisplay.textContent = moves;
            scoreDisplay.textContent = score;
            highScoreDisplay.textContent = highScore;
        }

        function startInstantMemoryPhase() {
            isLocked = true;
            gameStatus.textContent = "Ë®òÊÜ∂„Çø„Ç§„É†ÔºÅ";

            // Flip all cards
            const allCards = document.querySelectorAll('.card');
            allCards.forEach(card => card.classList.add('flipped'));

            let timeLeft = 3;
            gameStatus.textContent = `Ë®òÊÜ∂„Çø„Ç§„É†: ${timeLeft}`;

            const timer = setInterval(() => {
                timeLeft--;
                if (timeLeft > 0) {
                    gameStatus.textContent = `Ë®òÊÜ∂„Çø„Ç§„É†: ${timeLeft}`;
                } else {
                    clearInterval(timer);
                    endInstantMemoryPhase(allCards);
                }
            }, 1000);
        }

        function endInstantMemoryPhase(allCards) {
            gameStatus.textContent = "";
            allCards.forEach(card => card.classList.remove('flipped'));
            isLocked = false;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function renderBoard() {
            gameBoard.innerHTML = '';
            cards.forEach((item, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.index = index;
                card.dataset.value = item;

                // We put the content directly in the div, but control visibility via CSS color
                card.textContent = item;

                card.addEventListener('click', handleCardClick);
                gameBoard.appendChild(card);
            });
        }

        function handleCardClick(e) {
            const card = e.currentTarget;

            // Ignore clicks if locked, already flipped, or matched
            if (isLocked || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            flipCard(card);
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                updateDisplay();
                checkForMatch();
            }
        }

        function flipCard(card) {
            card.classList.add('flipped');
        }

        function unflipCard(card) {
            card.classList.remove('flipped');
        }

        function checkForMatch() {
            isLocked = true;
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.value === card2.dataset.value;

            if (isMatch) {
                combo++;
                // Score multiplier: Base 100 * Combo count (e.g., 100, 200, 300...)
                const points = 100 * combo;
                score += points;

                // Track cards in the current combo
                currentComboCards.push(card1, card2);

                if (combo > 1) {
                    gameStatus.textContent = `${combo}ÈÄ£Á∂öÔºÅ ${combo}ÂÄç„Éú„Éº„Éä„ÇπÔºÅ +${points}`;
                    gameStatus.style.color = '#ff9f43'; // Orange for combo

                    // Light up ALL cards in the current combo (including the first pair now)
                    currentComboCards.forEach(card => card.classList.add('combo-active'));
                } else {
                    gameStatus.textContent = `+${points}`;
                    gameStatus.style.color = '#ff7675'; // Default pink
                }

                updateDisplay();
                disableCards();
            } else {
                combo = 0; // Reset combo on miss
                currentComboCards = []; // Reset streak
                gameStatus.textContent = "";

                // Remove combo glow from all cards
                const comboCards = document.querySelectorAll('.combo-active');
                comboCards.forEach(card => card.classList.remove('combo-active'));

                // Wait a bit before flipping back so user can see the card
                setTimeout(unflipCards, 1000);
            }
        }

        function disableCards() {
            flippedCards.forEach(card => {
                card.classList.remove('flipped');
                card.classList.add('matched');
            });
            flippedCards = [];
            matchedPairs++;
            isLocked = false;

            if (matchedPairs === items.length) {
                if (score > highScore) {
                    highScore = score;
                    try {
                        localStorage.setItem('memoryGameHighScore', highScore);
                    } catch (e) {
                        console.warn('Could not save high score', e);
                    }
                    updateDisplay();
                    messageDisplay.textContent = `„ÇØ„É™„Ç¢ÔºÅ Êñ∞Ë®òÈå≤: ${score}ÁÇπÔºÅ`;
                } else {
                    messageDisplay.textContent = `„ÇØ„É™„Ç¢ÔºÅ „Çπ„Ç≥„Ç¢: ${score}ÁÇπ`;
                }
                setTimeout(() => {
                    messageDisplay.classList.remove('hidden');
                }, 500);
            }
        }

        function unflipCards() {
            flippedCards.forEach(card => unflipCard(card));
            flippedCards = [];
            isLocked = false;
        }

        restartBtn.addEventListener('click', initGame);

        // Start game on load
        initGame();
    </script>
</body>

</html>
