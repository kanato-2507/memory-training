<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記憶力向上ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>記憶力トレーニング</h1>
            <div class="status-bar">
                <span id="moves">手数: 0</span>
                <span id="game-status" style="color: #e74c3c; font-weight: bold;"></span>
                <button id="restart-btn">リセット</button>
            </div>
        </header>
        <div class="game-board" id="game-board">
            <!-- Cards will be generated here -->
        </div>
        <div id="message" class="hidden">クリア！おめでとうございます！</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
